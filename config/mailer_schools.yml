development:
    from: 1
    subject: Welcome to Demo Lesson!
    message: "\n\nWe are excited that you have chosen Demo Lesson to find better teachers faster! Now, let’s get your profile up and running so that you can quickly post any immediate positions!\n\nNext Steps:\n\n1) Click on “My Schools.” This is where you will create your school profiles and upload your school logo. Get started by clicking “Edit Profile” on the new school profile page we have set up for you. To add additional schools, simply click “Add School.”\n\n2) After you have created a school profile, you’re ready to post a job! Go to “My Jobs” and select “Post a New Job.” Select the school the open position is for, and add all the details you feel are important.\n\nWe will keep you in the loop by alerting you via email of new features and news to optimize your experience.\n\nPlease contact me if you have any questions, comments, or concerns. I will respond within the same day.\n\nThank you for joining and we look forward to working with you!\n\nSincerely\n,"
