development:
    from: 1
    subject: Welcome to Demo Lesson!
    message: "\n\nWe are excited that you have chosen Demo Lesson to help you land the job of your dreams! Now, let’s get your profile up and running!\n\nNext Steps:\n\n1) Click on “Edit Profile.” This is where you will create your profile and upload your video and teaching documents. You can also see what a completed profile looks like on this page!\n\n2) Feel free to Apply to any open positions on the platform.\n\n3) Use our “Guest Passcode” system to market yourself to anyone who is not on our platform. Simply go to “Edit Profile” and copy your unique guest passcode link. You can send this link to apply for positions outside of our platform, allowing you to Market Yourself Like Never Before!\n\nWe will keep you in the loop by alerting you via email of new features and news to optimize your experience. Please contact me if you have any questions, comments, or concerns. I will respond within the same day. Thank you for joining and we look forward to working with you!\n\nSincerely,\n"
